<script>
    let a = prompt("nhap so ma ban muon kiem tra:");
    let result = isPrime(a);
    if (result){
        alert("so "+a+" la so nguyen to");
    }else{
        alert("so "+a+" ko phai la so nguyen to");
    }

    function isPrime(number){
        if(number < 2){
            return false;
        }else if(number == 2){
            return true;
        }else{
            for(let i = 2;i < number;i++){
                if(number % i == 0){

                    return false;
                    break;
                }
            }
            return true;
        }
    }


</script>
